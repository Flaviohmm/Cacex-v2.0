{% extends "base.html" %}

{% block title %}Adicionar Atividade{% endblock title %}

{% block container %}
  <div class="container mt-4">
    <h1>Adicionar Atividade</h1>
    <form action="{% url 'adicionar_atividade' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <fieldset>
          <label class="form-label mt-4" for="atividade">Atividade:</label>
          <input class="form-control" type="text" placeholder="Digite o nome da Atividade para ser registrado..." name="atividade" required><br>
          <button type="submit" class="btn btn-primary">Adicionar Atividade</button>
        </fieldset>
      </div>
    </form>
  </div>
{% endblock container %}
