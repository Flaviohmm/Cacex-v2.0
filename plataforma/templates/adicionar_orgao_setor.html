{% extends "base.html" %}

{% block title %}Adicionar Orgão/Setor{% endblock title %}

{% block container %}
  <div class="container mt-4">
    <h1>Adicionar Orgão/Setor</h1>
    <form action="{% url 'adicionar_orgao_setor' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <fieldset>
          <label class="form-label mt-4" for="orgao_setor">Orgão/Setor:</label>
          <input class="form-control" type="text" placeholder="Digite o Orgão/Setor para ser registrado..." name="orgao_setor" required><br>
          <button type="submit" class="btn btn-primary">Adicionar Orgão/Setor</button>
        </fieldset>
      </div>
    </form>
  </div>
{% endblock container %}
